<div class="sidebar">
  <!-- Logo avec lien vers l'accueil -->
  <div class="logo-container" >
    <img src="../../assets/logo.png" alt="KeepMe Logo" class="logo-image">
  </div>

  <!-- Trouver un service -->
  <div class="search-section">
    <div class="search-header" (click)="toggleServices()">
      <div class="search-left">
        <span class="search-icon">ğŸ”</span>
        <span class="search-text">Trouver un service</span>
      </div>
      <span class="chevron-icon" [class.expanded]="isServicesExpanded">â–¼</span>
    </div>
    
    <div class="services-list" *ngIf="isServicesExpanded">
      <div 
        *ngFor="let service of services" 
        class="service-item"
        (click)="onServiceClick(service)"
        [style.--service-color]="service.color"
        [class.active]="isRouteActive(service.route || '')">
        <span class="service-icon">{{ service.icon }}</span>
        <span class="service-name">{{ service.name }}</span>
        <span class="service-emoji">{{ service.emoji }}</span>
      </div>
    </div>
  </div>

  <!-- Menu principal -->
  <div class="main-menu">
    <div 
      *ngFor="let item of menuItems" 
      class="menu-item"
      [class.active]="isRouteActive(item.route || '') || item.active"
      (click)="onMenuClick(item)">
      <div class="menu-left">
        <span class="menu-icon">{{ item.icon }}</span>
        <span class="menu-label">{{ item.label }}</span>
      </div>
      <span class="menu-badge" *ngIf="item.badge">{{ item.badge }}</span>
    </div>
  </div>

  <!-- DÃ©connexion -->
  <div class="logout-section">
    <div class="logout-button" (click)="onLogout()">
      <span class="logout-icon">ğŸšª</span>
      <span class="logout-text">DÃ©connexion</span>
    </div>
  </div>
</div>
