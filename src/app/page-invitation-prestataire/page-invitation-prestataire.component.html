<div class="page-container">
  <app-sidebar-prestataire></app-sidebar-prestataire>

  <div class="invitations-container">
    <div class="header">
      <h1>Invitations</h1>
      <p>Gérez vos propositions de services</p>
    </div>

    <div class="invitations-list">

      <div *ngFor="let inv of invitations" class="proposition-card">
        
        <div class="client-section">
          <div class="client-info">
            <h2 class="client-name">
              {{ inv.clientNom }} —
              <span *ngIf="inv.role === 'Baby-sitting'">
                {{ inv.enfants }} enfant(s)
              </span>
              <span *ngIf="inv.role === 'Pet-sitting'">
                {{ inv.animal }}
              </span>
            </h2>
            <p class="role">{{ inv.role }}</p>
          </div>

          <div class="infos">
            <p><i class="fa fa-map-marker"></i> {{ inv.localisation }}</p>
            <p><i class="fa fa-calendar"></i> {{ inv.dateDebut }} → {{ inv.dateFin }}</p>
            <p><i class="fa fa-hourglass"></i> {{ inv.duree }}</p>
            <p><i class="fa fa-clock-o"></i> Invitation envoyée le : {{ inv.dateEnvoi }}</p>
          </div>
        </div>

        <div class="action-buttons">
          <button class="btn-accept"
                  (click)="accepter(inv)"
                  [disabled]="inv.statut === 'accepte'">
            Accepter
          </button>

          <button class="btn-refuse"
                  (click)="refuser(inv)"
                  [disabled]="inv.statut === 'accepte'">
            Refuser
          </button>

          <button class="btn-message" (click)="goToMessages()">
            Passer au message
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
